<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMES</title>
    <link rel="stylesheet" href="resources/css/reset.css">
</head>
<style>
    body{width: 100vw; height: 100vh; max-width: 1920px; background: url('resources/images/bg.png')no-repeat 0 0;background-size: cover; overflow-x: hidden;}
    .wrap{width: 100%; height: 100%;}
    .wrap header{width: 100%; margin-bottom: 140px; padding: 140px 180px 0; box-sizing: border-box;}
    .wrap header h1{display: block; width: 139px; height: 31px;}
    .wrap header h1 img{width: 100%; height: 100%;}

    .wrap main{width: 1920px; max-width: 1920px; margin-bottom: 280px; padding: 0 180px; box-sizing: border-box;}
    .wrap main h2{display: block; width: 687px; height: 48px; margin-bottom: 220px;}
    .wrap main h2 img{width: 100%; height: 100%;}

    .wrap main ul{display: block; width: 100%;}
    .wrap main ul:after{content: ''; display: block; visibility: hidden; clear: both;}
    .wrap main ul li{float: left;}
    .wrap main ul li:first-child{width: 159px; height: 46px; margin-right: 575px;}
    .wrap main ul li:last-child{width: 156px; height: 46px;}
    .wrap main ul li a{display: inline-block; padding-bottom: 10px; position: relative;}
    .wrap main ul li a:before{content: ''; display: block; width: 0; height: 2px; background: #fff; position: absolute; left: 0; bottom: 0; transition: width 0.35s ease-in-out;}
    .wrap main ul li a:after{
        content: ''; display: inline-block; width: 22px; height: 12px; opacity: 0;
        position: absolute; right: -44px; top: 12px;
        background: url("resources/images/riight_arrow.png")no-repeat 0 0; background-size: 100%;
        transform: translateX(-20px);
        transition: 0.35s ease-in-out;
    }
    .wrap main ul li:hover a:before{content: ''; width: 100%;}
    .wrap main ul li:hover a:after{opacity: 1; transform: translateX(0); transition: 0.35s ease-in-out 0.2s;}
    
    .wrap footer{width: 100%; padding: 0 60px; box-sizing: border-box;}
</style>
<body>
    <div class="wrap">
        <header>
            <h1><img src="resources/images/logo.png" alt=""></h1>
        </header>

        <main>
            <div class="inner">
                <h2><img src="resources/images/tit.png" alt=""></h2>
                <ul>
                    <li><a href="type_A/html/Main.html" target="blank"><img src="resources/images/typeA.png" alt=""></a></li>
                    <li><a href="type_B/html/Main.html" target="blank"><img src="resources/images/typeB.png" alt=""></a></li>
                </ul>

            </div>
        </main>
        <footer>
            <img src="resources/images/footer.png" alt="">
        </footer>
    </div>
</body>
</html>
